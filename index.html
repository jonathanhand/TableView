<body>
    <h1>Create Table from Table View</h1>
    <p1>If something is broken or you have feedback on how this can be better, slack me @jon hand</p1>
    <div>
        <h2>Table View</h2>
        <form id='revForm'>
            <textarea rows="20" cols="100" placeholder="Paste all from McMaster Table View" id="revField">

            </textarea>
            <br>

          
            <input type='checkbox' id='lineCheck' value='lineCheck'><label>Line Number</label>
            <input type='checkbox' id='descriptionCheck' value='descriptionCheck' checked><label>Description</label>
            <input type='checkbox' id='qtyCheck' value='qtyCheck'><label>Quantity</label>
            <input type='checkbox' id='availCheck' value='availCheck'><label>Availability</label>
          <br>
                      <input type='button' id='makeTableBtn' value='Make Table'>


        </form>
    </div>
        <br>
<br>
  <table id='wholeTable'>
    <thead>
    <tr>
    <th id='lineHeader'>Line</th>
     <th>Part Number</th>
      <th>Description</th>
      <th>Price</th>
      <th>Unit of Measure</th>
    <th>Quantity</th>
      
      
    
      <th>Availability</th>
    
      <th>Line Price</th>
  </tr>
      </thead>
    <tbody id='tableOutput'>
    </tbody>
  </table>

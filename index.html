<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Create Table</title>
    <script src="main.js" defer></script>
<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1>Create Table from Table View</h1>
    <div>
        <h2>Table View</h2>
        <form id='revForm'>
            <textarea rows="20" cols="100" placeholder="Paste all from McMaster Table View" id="revField">

            </textarea>
            <br>

            <input type='button' id='makeTableBtn' value='Make Table'>
            <input type='button' id='downloadCSVBtn' value='Download CSV'>
            <label>Line Items</label><input type='checkbox' id='lineCheck' value='lineCheck'>
            <label>Quantity</label><input type='checkbox' id='qtyCheck' value='qtyCheck'>
        </form>
    </div>
        <br>
<br>
  <table id='wholeTable'>
    <thead>
    <tr>
    <th id='lineHeader'>Line</th>
    <th>Quantity</th>
    <th>Unit of Measure</th>
    <th>Part Number</th>
    <th>Description</th>
      <th>Availability</th>
    <th>Unit Price</th>
      <th>Line Price</th>
  </tr>
      </thead>
    <tbody id='tableOutput'>
    </tbody>
  </table>
